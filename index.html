<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <div class="flex-box">
            <div id="user1" class="green-border">
                <h2>User-1</h2>
                <p class="green">Your turn</p>
            </div>
            <div id="game-container" aria-disabled="true">
                <button id="00" class="btn"></button>
                <button id="01" class="btn"></button>
                <button id="02" class="btn"></button>
                <button id="10" class="btn"></button>
                <button id="11" class="btn"></button>
                <button id="12" class="btn"></button>
                <button id="20" class="btn"></button>
                <button id="21" class="btn"></button>
                <button id="22" class="btn"></button>
            </div>
            <div id="user2">
                <h2>User-2</h2>
            </div>
        </div>
        <a href="/index.html">Restart Game</a>
        <h2 id="errors"></h2>
        <h2 id="winner"></h2>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
